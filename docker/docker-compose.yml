services:
  web:
    build:
      context: ..
      dockerfile: docker/flask.dockerfile
    ports:
      - "5000:5000"
    container_name: flask
    depends_on:
      - postgres
    links:
      - postgres
  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - ../data:/var/lib/postgresql/data